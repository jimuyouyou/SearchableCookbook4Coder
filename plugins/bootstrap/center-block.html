<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Bootstrap 3 Center Alignment</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<style type="text/css">
	.wrapper{
		margin: 20px;
		padding: 10px;
		background: #fffacd;
		border: 1px solid #000;
	}
    .center-block{
        width: 50%;
        padding: 30px;
        background: #e3b740;
    }
</style>
</head> 
<body>
<div class="wrapper">
   <div class="center-block">Center Aligned DIV Box</div>
    <p><strong>Note:</strong> Play with .center-block width property value to understand how it works.</p>
</div>
</body>
</html>
