		<p>
		<div id='newDiv' style='color:red'></div><p>
		<div id='dupDiv' style='color:green'></div>
</body>
<script src='../../lib/jquery-1.8.0.min.js'></script>
<script>
function process() {
	var src = $('#src').val();
	var dest = $('#dest').val();
	var srcArray = trimedArray(src.split('\n'));
	var destArray = trimedArray(dest.split('\n'));
	var dupArray = new Array();
	var newArray = new Array();
	for (var i = 0; i < destArray.length; i++) {
		var sValue = destArray[i];
		if ($.inArray(sValue, srcArray) !== -1) {
			dupArray.push(sValue);
		} else {
			newArray.push(sValue);
		}
	}

	$('#newDiv').html(styleArray(newArray));
	$('#dupDiv').html(styleArray(dupArray));
}

function styleArray(arr) {
	var sResult = '';
	for(var i = 0; i < arr.length; i++) {
		sResult += arr[i].replace(new RegExp('script', 'g'),'').replace(new RegExp('link', 'g'), '') + "<p>";
	}
	return sResult;
}

function trimedArray(arr) {
	for (var i = 0; i < arr.length; i++) {
		arr[i] = $.trim(arr[i]);
	}

	return arr;
}
</script>
