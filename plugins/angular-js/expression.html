<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>expression</title>
</head>
<body>
	<textarea name="" id="" cols="100" rows="20">
		<div ng-controller='SomeController'>
			<div>{{recompute() / 10}}</div>
			<ul ng-repeat='thing in things'>
				<li ng-class='{highlight: $index % 4 >= threshold($index)}'>
					{{otherFunction($index)}}
				</li>
			</ul>
		</div>
	</textarea>
</body>
</html>
