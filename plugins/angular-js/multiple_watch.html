<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>multiple_watch</title>
</head>
<body>
	<pre>
	Put them into an array or object and pass in deepWatch as true.
	$scope.$watch('things', callMe(...), true);

	Watch a concatenated value of the properties.
	$scope.$watch('things.a + things.b', callMe(...));
	</pre>
</body>
