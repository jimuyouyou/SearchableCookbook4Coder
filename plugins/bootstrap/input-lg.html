<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Height Sizing of Bootstrap 3 Form Controls</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script> 
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example">
    <form>
        <div class="row">
            <div class="col-xs-6">
                <input type="text" class="form-control input-lg" placeholder="Larger input">
            </div>
            <div class="col-xs-6">
                <select class="form-control input-lg">
                    <option>Larger select</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-6">
                <input type="text" class="form-control" placeholder="Default input">
            </div>
            <div class="col-xs-6">
                <select class="form-control">
                    <option>Default select</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-6">
                <input type="text" class="form-control input-sm" placeholder="Smaller input">
            </div>
            <div class="col-xs-6">
                <select class="form-control input-sm">
                    <option>Smaller select</option>
                </select>
            </div>
        </div>
    </form>
</div>
</body>
</html>
