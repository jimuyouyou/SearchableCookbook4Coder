<!DOCTYPE html>
<html>
<head><!-- CDN hosted by Cachefly -->
<meta charset="UTF-8">
<script src="tinymce/js/tinymce/tinymce.min.js"></script>
<script src='../../lib/jquery-1.8.0.min.js'></script>
<script src='../../lib/jquery.json-2.4.min.js'></script>
<script type="text/javascript">
tinymce.init({
	mode: 'specific_textareas',
	editor_selector : "mceEditor",
	plugins: [
		"advlist autolink lists link image charmap print preview anchor",
		"searchreplace visualblocks code fullscreen",
		"insertdatetime media table contextmenu paste"
	],
	toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
	autosave_ask_before_unload: false,
	max_height: 400,
	min_height: 400,
	height : 400
});

function convert2Json(obj) {
	edata = $.toJSON($(obj).val()); 
	$(obj).val(edata);
};
</script>
</head>
<body>
	<textarea id='#tninput' class="mceEditor"></textarea>
	
	Convert2JSON:<br>
	<hr>
	<textarea id='#pjson' onchange='convert2Json(this);' style='width:100%;height:100px'></textarea>

	<!-- jQuery.parseJSON(); -->
</body>
</html>
