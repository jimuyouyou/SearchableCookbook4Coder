<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Bootstrap 3 Image Styling</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<style type="text/css">
    img{
        margin: 10px;
    }
	.bs-example{
    	margin: 20px;
    }
</style>
</head> 
<body>
<div class="bs-example"> 
    <img src="images/125x125.jpg" class="img-rounded" alt="Rounded Image">
    <img src="images/125x125.jpg" class="img-circle" alt="Circular Image">
    <img src="images/125x125.jpg" class="img-thumbnail" alt="Thumbnail Image">
</div>
</body>
</html>
